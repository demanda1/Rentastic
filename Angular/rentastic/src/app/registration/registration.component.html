<div *ngIf="error">
    <div class="alert alert-danger">
        <strong style="color: black; font-size: 20px;">{{error}}</strong>
    </div>
</div>
<div class="signup-form">

    <form [formGroup]='signupform' (ngSubmit)="postData(signupform)">
        <h2>Register</h2>
        <p class="hint-text">Create your account. It's free and only takes a minute.</p>
        <div class="form-group">

            <div class="row">
                <div class="col-xs-6"><input type="text" class="form-control" formControlName="fname" placeholder="First Name"></div>
                <div class="col-xs-6"><input type="text" class="form-control" formControlName="lname" placeholder="Last Name"></div>
            </div>
        </div>
        <div class="form-group">
            <input type="email" class="form-control" formControlName="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="password" placeholder="Password">
            <div>password length must be greater than 6.</div>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" formControlName="confirmPass" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="phonenumber" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" formControlName="address" placeholder="Address">
        </div>
        <!-- Group of default radios - option 1 -->
        <div class="custom-control custom-radio">

            <input type="radio" class="custom-control-input" id="defaultGroupExample1" value="male" formControlName="gender">
            <label class="custom-control-label" for="defaultGroupExample1">Male</label> &nbsp; &nbsp;
            <input type="radio" class="custom-control-input" id="defaultGroupExample2" value="female" formControlName="gender" checked>
            <label class="custom-control-label" for="defaultGroupExample2">Female</label>
        </div>
        <div class="form-group">
            <label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success btn-lg btn-block" [disabled]='!signupform.valid' data-toggle="modal" data-target="#exampleModal">Register Now</button>
        </div>
    </form>
    <div class="text-center">Already have an account? <a href="#" data-toggle="modal" data-target="#LoginModal">Sign in</a></div>

    <!-- Modal -->
    <div class="shadow-lg p-3 mb-5 bg-white rounded">
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                    </div>
                    <div class="modal-body">

                        <div class="well well-large">Email verification</div>

                        <div class="control-group form-group">

                            <label class="control-label col-sm-3" for="input01">Verification Code</label>
                            <div class="controls col-sm-7">
                                <input class="form-control input-validation-error" data-val="true" data-val-required="The Code field is required." id="ViewModel_VerificationCode" name="ViewModel.VerificationCode" type="text" #otp>
                                <div class="help-block  muted ">
                                    Please enter the verification code. </div>
                                <div class="help-inline muted hideresendverification">
                                    <button type="button" (click)="postData(signupform)" data-dismiss="modal" class="btn btn-warning btn-sm">Send verification code again</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-success" (click)="verifyOtp(otp.value)" data-dismiss="modal">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<div class="shadow-lg p-3 mb-5 bg-white rounded">
    <!-- Modal -->
    <div class="modal fade" id="LoginModal" role="dialog">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Login</h4>
                </div>
                <div class="modal-body">
                    <app-login></app-login>
                </div>

            </div>
        </div>
    </div>
</div>
